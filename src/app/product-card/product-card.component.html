<mat-card class="product-card clickable-card" [routerLink]="['/producto', producto.nombre]">
  <mat-card-header>
    <mat-card-title>{{ producto.nombre }}</mat-card-title>
    <mat-card-subtitle>{{ producto.descripcion }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="producto.imagen" [alt]="producto.nombre" class="product-image" loading="lazy" >

  <mat-card-content>
    <p><strong>Categor√≠a:</strong> {{ producto.categoria }}</p>
    <p><strong>Precio:</strong> {{ producto.precio | currency }}</p>
  </mat-card-content>

  <mat-card-actions (click)="$event.stopPropagation()">
    <button mat-raised-button color="primary" (click)="addToCart($event)">Agregar al carrito</button>
  </mat-card-actions>
</mat-card>
